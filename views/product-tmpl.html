<div class="product-grid__item   grid__item one-half large--one-third" >

    <!--Repeat over your data and display it below -->

    <!--Product skeleton-->
        <!--Product Image-->
        <!--Product Image click collapse the image-->
        <a class="product-grid__product"  ng-show="showme" ng-click="showme=false"     >
            <img class="product-grid__img"  src="{{plz.image}}"  sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
        </a>
        <a class="product-grid__product" ng-hide="showme" ng-click="showme=true">
            show image
        </a>

        <!--Product Meta-->
        <div class="product-grid__meta" ui-sref="details({id: plz.id})">
            <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
        to get the specific product details-->
          {{plz.title}}
            <h3 class="product-grid__name"><a><!--Title--></a></h3>
            {{plz.desc}}
            <!--Product Description-->
            <h4 class="product-grid__sub"><!--Desc--></h4>
            {{plz.price}}
            <!--Product Price-->
            <div class="product-grid__price"><!--Price--></div>
        </div>
    <!--End product Skeleton-->
</div>
